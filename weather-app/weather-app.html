<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="container-fluid">
		<h2>Weather App using Windytv API</h2>
		<p>Check th latest weather with this App.</p>

		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#home">Rain</a></li>
			<li><a data-toggle="tab" href="#menu1">Wind</a></li>
			<li><a data-toggle="tab" href="#menu2">Clouds</a></li>
			<li><a data-toggle="tab" href="#menu3">Temp</a></li>
		</ul>

		<div class="tab-content">
			<div id="home" class="tab-pane active">
				<h3>Rain map</h3>
				<iframe width="650" height="450" src="https://embed.windytv.com/embed2.html?lat=53.3389&lon=-6.2595&zoom=&level=surface&overlay=rain&menu=&message=&marker=&forecast=12&calendar=now&location=coordinates&type=map&actualGrid=&metricWind=kt&metricTemp=%C2%B0C" frameborder="0"></iframe>
			</div>
			<div id="menu1" class="tab-pane  active">
				<h3>Wind map</h3>
				<iframe width="650" height="450" src="https://embed.windytv.com/embed2.html?lat=53.339&lon=-6.260&zoom=5&level=surface&overlay=wind&menu=true&message=&marker=&forecast=12&calendar=now&location=ip&type=map&actualGrid=&metricWind=kt&metricTemp=%C2%B0C" frameborder="0"></iframe>
			</div>
			<div id="menu2" class="tab-pane  active">
				<h3>Cloud map</h3>
				<iframe width="650" height="450" src="https://embed.windytv.com/embed2.html?lat=53.339&lon=-6.260&zoom=5&level=surface&overlay=clouds&menu=true&message=&marker=&forecast=12&calendar=now&location=ip&type=map&actualGrid=&metricWind=kt&metricTemp=%C2%B0C" frameborder="0"></iframe>
			</div>
			<div id="menu3" class="tab-pane active">
				<h3>Temp map</h3>
				<iframe width="650" height="450" src="https://embed.windytv.com/embed2.html?lat=53.339&lon=-6.260&zoom=5&level=surface&overlay=temp&menu=true&message=&marker=&forecast=12&calendar=now&location=ip&type=map&actualGrid=&metricWind=kt&metricTemp=%C2%B0C" frameborder="0"></iframe>
			</div>
		</div>
	</div>
	<script type="text/javascript">
			//remove active class on iframes as page loads
			setTimeout(function() { timer(); }, 3000);

				function timer(){
					$('#menu1').removeClass("active");
					$('#menu2').removeClass("active");
					$('#menu3').removeClass("active");
				}


	</script>
</body>
</html>
